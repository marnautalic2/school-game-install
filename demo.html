<!doctype html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo instalacije - Školske Igre</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Spline+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #1f1a17;
        --paper: #fff7ea;
        --peach: #ffd2a6;
        --sun: #ffe66d;
        --sky: #b8d9ff;
      }

      body {
        margin: 0;
        font-family: "Spline Sans", "Trebuchet MS", sans-serif;
        background: linear-gradient(135deg, var(--paper), #f4f0ff);
        color: var(--ink);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        background: #fff;
        border-radius: 24px;
        padding: 28px;
        max-width: 520px;
        box-shadow: 0 18px 40px rgba(31, 26, 23, 0.18);
        text-align: center;
      }

      h1 {
        font-family: "Baloo 2", "Comic Sans MS", cursive;
        margin: 0 0 12px;
      }

      p {
        margin: 8px 0;
        line-height: 1.5;
      }

      .pill {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 999px;
        background: var(--sun);
        font-weight: 600;
        margin-bottom: 12px;
      }

      .note {
        font-size: 14px;
        color: rgba(31, 26, 23, 0.7);
      }

      .cta {
        display: inline-block;
        margin-top: 18px;
        padding: 12px 18px;
        border-radius: 14px;
        text-decoration: none;
        background: var(--peach);
        color: var(--ink);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="pill" id="platformLabel">Demo način</div>
      <h1>Demo instalacijskog toka</h1>
      <p>Ova stranica potvrđuje da QR -> landing -> instalacijska poveznica radi ispravno.</p>
      <p class="note">Kad buildovi budu spremni, u config.js zamijeni demo poveznice pravim iOS/Android poveznicama.</p>
      <a class="cta" href="index.html">Natrag na stranicu za instalaciju</a>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const platform = params.get("platform") || "unknown";
      const label = document.getElementById("platformLabel");
      label.textContent = platform === "ios"
        ? "Demo za iOS"
        : platform === "android"
        ? "Demo za Android"
        : "Demo način";
    </script>
  </body>
</html>
